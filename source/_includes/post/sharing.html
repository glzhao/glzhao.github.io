<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="//twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
  <!-- JiaThis Button BEGIN -->
  {% if site.jiathis %}
  <div class="jiathis_style_32x32">
  	<a class="jiathis_button_googleplus"></a>
  	<a class="jiathis_button_twitter"></a>
  	<a class="jiathis_button_fb"></a>
  	<a class="jiathis_button_tsina"></a>
  	<a class="jiathis_button_weixin"></a>
  	<a class="jiathis_button_qzone"></a>
  	<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank">更多</a>
  	<a class="jiathis_counter_style"></a>
  </div>
  <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1376465366571452" charset="utf-8"></script>
  {% endif %}
  <!-- JiaThis Button END -->
</div>
